<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planetas</title>
    <link rel="stylesheet" type="text/css" href="../styles/planetas.css" />
    <link rel="stylesheet" type="text/css" href="../styles/shared.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="estrelas"></div>

    <header>
      <nav class="d-flex justify-content-lg-between">
        <section class="menu d-flex">
          <a href="./home.html">
            <img
              class="menu-logo"
              src="../assets/starWars-logo.png"
              alt="logo do Star Wars"
            />
          </a>

          <div class="d-flex flex-column">
            <a
              id="linkPlanetas"
              class="menu-container-link"
              href="./planetas.html"
              >Planetas</a
            >
            <div
              id="linkBordaPlanetas"
              class="menu-container-link-border"
            ></div>
          </div>

          <div class="d-flex flex-column">
            <a
              id="linkVeiculos"
              class="menu-container-link"
              href="./veiculos.html"
              >Veículos</a
            >
            <div
              id="linkBordaVeiculos"
              class="menu-container-link-border"
            ></div>
          </div>

          <div class="d-flex flex-column">
            <a
              id="linkPersonagens"
              class="menu-container-link"
              href="./personagens.html"
              >Personagens</a
            >
            <div
              id="linkBordaPersonagens"
              class="menu-container-link-border"
            ></div>
          </div>

          <div class="d-flex flex-column">
            <a
              id="linkEspaconaves"
              class="menu-container-link"
              href="./espaconaves.html"
              >Espaçonaves</a
            >
            <div
              id="linkBordaEspaconaves"
              class="menu-container-link-border"
            ></div>
          </div>

          <div class="d-flex flex-column">
            <a id="linkFilmes" class="menu-container-link" href="./filmes.html"
              >Filmes</a
            >
            <div id="linkBordaFilmes" class="menu-container-link-border"></div>
          </div>

          <div class="d-flex flex-column">
            <a
              id="linkEspecies"
              class="menu-container-link"
              href="./especies.html"
              >Espécies</a
            >
            <div
              id="linkBordaEspecies"
              class="menu-container-link-border"
            ></div>
          </div>
        </section>

        <form class="d-flex menu-cotainer-pesquisa align-items-center">
          <input
            id="pesquisa"
            class="menu-input-pesquisa"
            type="text"
            placeholder="Encontre um planeta"
          />
        </form>
      </nav>
    </header>

    <main>
      <div
        class="t-modal modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                id="tituloModal"
                class="modal-title fs-5"
                id="staticBackdropLabel"
              ></h1>
            </div>
            <div class="modal-body">
              <ul id="bodyModal"></ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>

      <section
        id="conteudo"
        class="container-conteudo d-flex justify-content-lg-between align-items-center"
      >
        <div class="conteudo-content">
          <div id="carregandoContent" class="container-content-spinner">
            <div class="spinner"></div>
          </div>

          <div id="conteudoPlanetas" class="content-container">
            <span id="planetaNome" class="titulo-content"></span>
            <div class="informacoes-planetas">
              <div class="row">
                <div
                  class="col item-informacoes label-value d-flex justify-content-between"
                >
                  <span class="label-informacoes">Clima:</span>
                  <span id="planetaClima"></span>
                </div>
  
                <div
                  class="col item-informacoes label-value d-flex justify-content-between"
                >
                  <span class="label-informacoes">Água:</span>
                  <span id="planetaAguaSup"></span>
                </div>
  
                <div
                  class="col item-informacoes label-value d-flex justify-content-between"
                >
                  <span class="label-informacoes">População:</span>
                  <span id="planetaPopulacao"></span>
                </div>
              </div>

              <div class="row">

                <div class="col item-informacoes">
                  <button
                    id="btnInfoFilmes"
                    class="item-lista-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                    onclick="montaModalRequest('Filmes')"
                  >
                    Filmes
                  </button>
                  <div id="bordaInfoFilmes" class="item-lista-border"></div>
                </div>
  
                <div class="col item-informacoes">
                  <button
                    id="btnInfoResidentes"
                    class="item-lista-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                    onclick="montaModalRequest('Residentes')"
                  >
                    Residentes
                  </button>
                  <div id="bordaInfoResidentes" class="item-lista-border"></div>
                </div>
  
                <div class="col item-informacoes">
                  <button
                    id="btnInfo"
                    class="item-lista-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                    onclick="montaModalMaisInfo()"
                  >
                    Mais informações
                  </button>
                  <div id="bordaInfo" class="item-lista-border"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="carregando" class="container-spinner">
          <div class="spinner"></div>
        </div>

        <div id="listaContainer" class="lista-container">
          <ul id="listaPlanetas" class="lista"></ul>
        </div>
      </section>
    </main>

    <footer>
      <section class="rodape">
        <span class="texto-rodape">
          Desenvolvido por Joel Marçola Neto, João Pedro da Silva Vieira e
          Gabriel Dellatore Ezequiel
        </span>
      </section>
    </footer>

    <script type="text/javascript" src="../scripts/planetas.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
