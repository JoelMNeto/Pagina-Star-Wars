<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personagens</title>
    <link rel="stylesheet" type="text/css" href="../styles/personagens.css" />
    <link rel="stylesheet" type="text/css" href="../styles/shared.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="estrelas"></div>

    <header>
      <nav class="d-flex justify-content-lg-between">
        <section class="menu d-flex">
          <a href="./home.html">
            <img
              class="menu-logo"
              src="../assets/starWars-logo.png"
              alt="logo do Star Wars"
            />
          </a>

          <div class="d-flex flex-column">
            <a
              id="linkPlanetas"
              class="menu-container-link"
              href="./planetas.html"
              >Planetas</a
            >
            <div
              id="linkBordaPlanetas"
              class="menu-container-link-border"
            ></div>
          </div>

          <div class="d-flex flex-column">
            <a
              id="linkVeiculos"
              class="menu-container-link"
              href="./veiculos.html"
              >Veículos</a
            >
            <div
              id="linkBordaVeiculos"
              class="menu-container-link-border"
            ></div>
          </div>

          <div class="d-flex flex-column">
            <a
              id="linkPersonagens"
              class="menu-container-link"
              href="./personagens.html"
              >Personagens</a
            >
            <div
              id="linkBordaPersonagens"
              class="menu-container-link-border"
            ></div>
          </div>

          <div class="d-flex flex-column">
            <a
              id="linkEspaconaves"
              class="menu-container-link"
              href="./espaconaves.html"
              >Espaçonaves</a
            >
            <div
              id="linkBordaEspaconaves"
              class="menu-container-link-border"
            ></div>
          </div>

          <div class="d-flex flex-column">
            <a id="linkFilmes" class="menu-container-link" href="./filmes.html"
              >Filmes</a
            >
            <div id="linkBordaFilmes" class="menu-container-link-border"></div>
          </div>

          <div class="d-flex flex-column">
            <a
              id="linkEspecies"
              class="menu-container-link"
              href="./especies.html"
              >Espécies</a
            >
            <div
              id="linkBordaEspecies"
              class="menu-container-link-border"
            ></div>
          </div>
        </section>

        <form class="d-flex menu-cotainer-pesquisa align-items-center">
          <input
            id="pesquisa"
            class="menu-input-pesquisa"
            type="text"
            placeholder="Encontre um personagem"
          />
        </form>
      </nav>
    </header>

    <main>
      <section
        id="conteudo"
        class="container-conteudo d-flex justify-content-lg-between align-items-center"
      >
        <div class="conteudo-content">
          <img src="" />
        </div>

        <div id="carregando" class="container-spinner">
          <div class="spinner"></div>
        </div>

        <div id="listaContainer" class="lista-container">
          <ul id="listaPersonagens" class="lista"></ul>
        </div>
      </section>
    </main>

    <footer>
      <section class="rodape">
        <span class="texto-rodape">
          Desenvolvido por Joel Marçola Neto e João Pedro da Silva Vieira
        </span>
      </section>
    </footer>

    <script type="text/javascript" src="../scripts/personagens.js"></script>
  </body>
</html>
