<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../styles/home.css" />

          <div class="d-flex flex-column">
            <a
              id="linkVeiculos"
              class="menu-container-link-home"

              id="linkBordaVeiculos"
              class="menu-container-link-border-home"
            ></div>
          </div>

          <div class="d-flex flex-column">
            <a
              id="linkPersonagens"

              href="./personagens.html"

            >

            ></div>
          </div>

          <div class="d-flex flex-column">
            <a
              id="linkEspecies"
              class="menu-container-link-home"
              href="./especies.html"
              >Espécies</a
            >
            <div
              id="linkBordaEspecies"
              class="menu-container-link-border-home"
            ></div>
          </div>

    <main>
      <section class="texto-home">
        <div class="texto-home-content">
          <p id="textoHome"></p>

    <footer>
      <section class="rodape-home">
        <span class="texto-rodape-home">
          Desenvolvido por Joel Marçola Neto, João Pedro da Silva Vieira e Gabriel Dellatore Ezequiel
